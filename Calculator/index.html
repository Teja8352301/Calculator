<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="display">
      <h1 id="heading" style="text-align: center">CALCULATOR</h1>
      <div id="screen"></div>
      <div id="keys">
        <div id="key_row1" class="row">
          <div id="c" class="key">C</div>
          <div class="key" id="ce">CE</div>
          <div class="key" id="mod">%</div>
          <div class="key" id="div">/</div>
        </div>
        <div id="key_row2" class="row">
          <div id="seven" class="key">7</div>
          <div class="key" id="eight">8</div>
          <div class="key" id="nine">9</div>
          <div class="key" id="mul">*</div>
        </div>
        <div id="key_row3" class="row">
          <div id="four" class="key">4</div>
          <div class="key" id="five">5</div>
          <div class="key" id="six">6</div>
          <div class="key" id="minus">-</div>
        </div>
        <div id="key_row4" class="row">
          <div id="one" class="key">1</div>
          <div class="key" id="two">2</div>
          <div class="key" id="three">3</div>
          <div class="key" id="plus">+</div>
        </div>
        <div id="key_row4" class="row">
          <div class="key" id="none1"></div>
          <div class="key" id="zero">0</div>
          <div class="key" id="none2"></div>
          <div class="key" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
